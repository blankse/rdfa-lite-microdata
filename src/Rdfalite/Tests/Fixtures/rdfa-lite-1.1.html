<html>
    <head>
        <title>RDFa Lite 1.1 example file</title>
    </head>
    <body>
        <h1>RDFa Lite 1.1 example</h1>
        <p vocab="http://schema.org/" prefix="ov: http://open.vocab.org/terms/" resource="#joschi" typeof="Person">
            My name is
            <span property="name">Joschi Kuphal</span>
            and you can give me a ring via
            <span property="telephone">+49 911 9593945</span>.
            <img property="image" src="https://jkphl.is/avatar.jpg"/>
            My favorite animal is the <span property="ov:preferredAnimal">Unicorn</span>.
        </p>
    </body>
</html>
